<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <title>Frontend Mentor | Stats preview card component</title>
    <!-- Normlaize library file -->
    <link rel="stylesheet" href="css/normlaize.css" />
    <!-- Main File Css -->
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <main class="card container d-flex">
        <div class="card__images">
          <img class="card__images-img card__images-desktop" src="images/image-header-desktop.jpg" alt="img-hero" />
          <img
            class="card__images-img card__images-mobile"
            src="images/image-header-mobile.jpg"
            alt="card-img"
          />
        </div>
        <section class="card__body card__body--text">
            <h1>Get <span class="accent">insights</span> that help your business grow.</h1>
            <p>
              Discover the benefits of data analytics and make better decisions
              regarding revenue, customer experience, and overall efficiency.
            </p>
            <ul class="card--list">
              <li class="card--list-item">
                <h2>10k+</h2>
                <p>Companies</p>
              </li>
              <li>
                <h2>314</h2>
                <p>Templates</p>
              </li>
              <li>
                <h2>12M+</h2>
                <p>Queries</p>
              </li>
            </ul>
          </div>
        </section>
    </main>
  </body>
</html>
