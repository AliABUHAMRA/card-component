<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <title>Frontend Mentor | Stats preview card component</title>
    <!-- Normlaize library file -->
    <link rel="stylesheet" href="css/normlaize.css" />
    <!-- Main File Css -->
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <main class="card col container">
        <section class="section card__images">
          <img class="card__img card__img-desktop" src="images/image-header-desktop.jpg" alt="img-hero" />
          <img
            class="card__img card__img-mobile"
            src="images/image-header-mobile.jpg"
            alt="card-img"
          />
        </section>
        <section class="section card__body card__body--text">
            <h1>Get<span class="accent"> insight </span>that help your business grow.</h1>
            <p>
              Discover the benefits of data analytics and make better decisions
              regarding revenue, customer experience, and overall efficiency.
            </p>
            <ul class="card__list row">
              <li class="card__item">
                <p>10k+ <br><span>Companies</span></p>
              </li >
              <li class="card__item">
                <p>314 <br><span>Templates</span></p>
              </li >
              <li class="card__item">
                <p>12M+ <br> <span>Queries</span></p>
              </li>
            </ul>
          </div>
        </section>
    </main>
  </body>
</html>
