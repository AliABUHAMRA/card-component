<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <title>Frontend Mentor | Stats preview card component</title>
    <!-- import file normlaize -->
    <link rel="stylesheet" href="css/normlaize.css" />
    <!-- import file main css -->
    <link rel="stylesheet" href="css/style.css" />
    <!-- import file fonts css -->
    <link rel="stylesheet" href="fonts/font.css" />
  </head>
  <body>
    <div class="container">
      <div class="card">
        <!-- start images -->
        <div class="images">
          <div class="image-desktop img-mask visible-dec">
            <img
              src="images/image-header-desktop.jpg"
              alt="image-the-header-for-desktop"
            />
          </div>
          <div class="image-mobile img-mask">
            <img
              class="image-mobile visible-mob"
              src="images/image-header-mobile.jpg"
              alt="image-the-header-for-mobile"
            />
          </div>
        </div>
        <!-- end images -->

        <!-- start div infromiation -->
        <div class="div-info">
          <div class="card-info">
            <h2 class="fon-h2">
              Get <span class="special-word">insights</span> that help your
              business grow.
            </h2>
            <p>
              Discover the benefits of data analytics and make better decisions
              regarding revenue, customer experience, and overall efficiency.
            </p>
            <div class="status">
              <div class="state-block">
                <div class="state-num">10k+</div>
                <div class="state-title">companies</div>
              </div>
              <div class="state-block">
                <div class="state-num">314</div>
                <div class="state-title">templates</div>
              </div>
              <div class="state-block">
                <div class="state-num">12m+</div>
                <div class="state-title">queries</div>
              </div>
            </div>
          </div>
        </div>
        <!-- end div infromiation -->
      </div>
    </div>
  </body>
</html>
